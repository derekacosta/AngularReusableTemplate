<!DOCTYPE html>
<html ng-app="templateApp" ng-controller="indexController">
<head>
	<title>Template MEAN Stack App.</title>

	<!-- Angular Material requires Angular.js Libraries -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js" type="text/javascript"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js" type="text/javascript"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js" type="text/javascript"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js" type="text/javascript"></script>

	<script src="components/index/indexController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="components/index/index.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
</head>
	<body ng-cloak layout="column">

	<!-- Container #1 (see wireframe) -->
	<md-toolbar layout="row" class="md-toolbar-tools">
	  <md-button class="menu md-icon-button" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
	    <md-icon md-svg-icon="menu" ></md-icon>
	  </md-button>
	  <h1>Angular Material - Starter App</h1>
	</md-toolbar>

	<!-- Container #2 -->
	<div flex layout="row">

	  <!-- Container #3 -->
	  <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
	              md-component-id="left" ng-click="toggleList()">
	    <md-list>
	    </md-list>
	  </md-sidenav>

	</div>

	<!-- additional script tags here -->
	</body>
</html>
